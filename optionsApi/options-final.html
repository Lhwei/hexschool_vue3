  <!-- 章節標題 --><div class="mb-4"><h1 class="mt-0 text-muted">章節挑戰</h1><small>檔名：<code>options-final.html</code></small></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <div id="app" class="mt-2">
      <div class="row h-100">
        <div class="col-md-3 h-100 d-flex flex-column">
          <div class="form-floating mb-2">
            <input v-model="cacheSearch" type="text" class="form-control" id="search" placeholder="search">
            <label for="search">search</label>
          </div>
          <div class="list-group option">
            <label class="list-group-item" v-for="(item, idx) in filterData" :key="idx">
              <!-- TODO 點擊時，可以呈現右邊區塊內容 -->
              <input @click="cacheArea = item" :checked="cacheArea.Name === item.Name" class="form-check-input me-1" type="radio" name="area">
              {{ item.Name }}
            </label>
          </div>
        </div>
        <div class="col-md-8 h-100 d-flex flex-column">
          <div class="form-floating">
            <select v-model="cacheArea" id="cacheArea" class="form-select w-50 mb-2" aria-label="select example">
              <option selected value="" disabled>瀏覽紀錄</option>
              <option v-for="(item, idx) in browseLog" :key="idx" :value="item">{{item.Name}}</option>
            </select>
            <label for="cacheArea">瀏覽紀錄</label>
          </div>
          <div class="card overflow-auto" v-if="cacheArea.Name">
            <img :src="cacheArea.Picture1" class="card-img-top" :alt="cacheArea.Name">
            <iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                    :src=`https://maps.google.com.tw/maps?f=q&hl=zh-TW&geocode=&q=${cacheArea.Py},${cacheArea.Px}(${cacheArea.Name})&z=16&output=embed`></iframe>
            <div class="card-body">
              <h5 class="card-title">{{ cacheArea.Name }}</h5>
              <p>{{ cacheArea.Description }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
    const App = {
      data() {
        return {
          datastore: [],
          cacheArea: '',
          cacheSearch: '',
          browseLog: [],
        };
      },
      created(){
        this.getAreaData();
      },
      methods:{
        /* TODO 在網頁準備好的同時(created)，使用方法(methods)取得外部遠端資料 */ 
        getAreaData(){
          const apiUrl = 'https://raw.githubusercontent.com/hexschool/KCGTravel/master/datastore_search.json';
          axios.get(apiUrl).then((res) => {
            this.datastore = res.data.result.records;
          }).catch((err)=>console.log('錯誤訊息', err))
        }
      },
      computed:{
        filterData(){
          /* TODO 運算(computed)呈現多筆選項，同時能篩選出和搜尋內容相符合的資料選項 */
          return this.datastore.filter((item)=>{
            return item.Name.includes(this.cacheSearch);
          })
        }
      },
      watch:{
        cacheArea(){
          /* TODO 監聽(watch)所選擇的區域，當選擇區域時，將選擇區域加入到瀏覽紀錄中，且瀏覽數不得超過10筆。 */
          if(this.browseLog.length < 10){
            this.browseLog.unshift(this.cacheArea);
          } else {
            this.browseLog.pop();
            this.browseLog.unshift(this.cacheArea);
          }
        }
      },
    };
    
    Vue.createApp(App).mount('#app');
    </script>
